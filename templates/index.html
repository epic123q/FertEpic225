<!DOCTYPE html>
<html>
<head>
	<title>Fertilizer Recommendation System</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<style>
		h1 {
			color: mediumseagreen;
			text-align: left;
		}

		.warning {
			color: red;
			font-weight: bold;
			text-align: center;
		}
		.card{
		margin-left:410px;
		margin-top: 20px;
		color: white;
		}
		.container{
		font-weight: bold;
		padding-bottom:10px;
		border-radius: 15px;
		}
	</style>
</head>
<body style="background:#BCBBB8">
    <div class="container my-5 mt-5 bg-light">
        <h1>Fertilizer Recommendation <span class="text-success">üçÉ</span></h1>
        <br></br>  
        <!-- Main Input For Receiving Query to our ML -->
        <form action="{{ url_for('predict')}}" method="post" id="Home">
            <div class="row">
                <div class="col-md-4">
                    <label for="temp">Temperature</label>
                    <input type="number" name="temp" placeholder="Enter the value" required="required" /><br><br>
                </div>

                <div class="col-md-4">      
                    <label for="humid">Humidity</label>
                    <input type="number" name="humid" placeholder="Enter the value" required="required" /><br><br>
                </div>

                <div class="col-md-4">  
                    <label for="mois">Moisture</label>
                    <input type="number" name="mois" placeholder="Enter the value" required="required" /><br><br>
                </div>  <br></br>    <br></br>    
                <div class="col-md-4">
                    <label for="soil">Soil Type</label>
                    <select name="soil" id="soil">
                        <option value=0>Black</option>
                        <option value=1>Clayey</option>
                        <option value=2>Loamy</option>
                        <option value=3>Red</option>
                        <option value=4>Sandy</option>
                    </select><br><br>
                </div>

                <div class="col-md-4">
                    <label for="crop">Crop Type</label>
                    <select name="crop" id="crop">
                        <option value=0>Barley</option>
                        <option value=1>Cotton</option>
                        <option value=2>Ground Nuts</option>
                        <option value=3>Maize</option>
                        <option value=4>Millets</option>
                        <option value=5>Oil Seeds</option>
                        <option value=6>Paddy</option>
                        <option value=7>Pulses</option>
                        <option value=8>Sugarcane</option>
                        <option value=9>Tobacco</option>
                        <option value=10>Wheat</option>
                    </select><br><br>
                </div>
            </div>
    
            <div class="row mt-4">
                <div class="col-md-4">
                    <label for="nitro">Nitrogen</label>
                    <input type="number" name="nitro" placeholder="Enter the value" required="required" /><br><br>
                </div>

                <div class="col-md-4">
                    <label for="pota">Potassium</label>
                    <input type="number" name="pota" placeholder="Enter the value" required="required" /><br><br>
                </div>

                <div class="col-md-4">
                    <label for="phos">Phosphorous</label>
                    <input type="number" name="phos" placeholder="Enter the value" required="required" /><br><br>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-12 text-center">
                    <button type="submit" class="btn btn-primary btn-lg">Get Recommendation</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
